env:
 - RACKET_VERSION=6.0
 - RACKET_VERSION=HEAD

before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash # pipe to bash not sh!

script:
 - cd package && /usr/racket/bin/raco make sshscript.rkt
 - cd package && /usr/racket/bin/raco test -x .
